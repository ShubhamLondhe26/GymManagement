{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h2 class="mb-4 text-center">Edit Member</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ msg }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="card shadow-sm p-4 mx-auto" style="max-width: 600px;">
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control" id="name" value="{{ member.name }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="email" value="{{ member.email }}" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" name="phone" class="form-control" id="phone" value="{{ member.phone }}" required>
            </div>
            <div class="mb-3">
                <label for="plan" class="form-label">Plan</label>
                <select name="plan" id="plan" class="form-select" required>
                    <option value="Silver" {% if member.plan == 'Silver' %}selected{% endif %}>Silver</option>
                    <option value="Gold" {% if member.plan == 'Gold' %}selected{% endif %}>Gold</option>
                    <option value="Platinum" {% if member.plan == 'Platinum' %}selected{% endif %}>Platinum</option>
                </select>
            </div>
            <div class="d-flex justify-content-between">
                <a href="{{ url_for('view_members') }}" class="btn btn-secondary">Back</a>
                <button type="submit" class="btn btn-warning">Update Member</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
